<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Admin Dashboard - Barangay Mapulang Lupa</title>

    <!-- External CSS file for layout and styling -->
    <link rel="stylesheet" href="style.css">
  </head>

  <body class="admin-body">

    <!-- ========================= SIDEBAR ========================= -->
    <aside class="admin-sidebar">
      <!-- Sidebar Header (Logo + Title) -->
      <div class="sidebar-header">
        <img src="Assets/BrgyLogo.png" alt="Barangay Logo" class="sidebar-logo">
        <h3>BARANGAY MAPULANG LUPA</h3>
        <p>OFFICIAL SITE</p>
      </div>

      <!-- Sidebar Navigation Links -->
      <nav class="sidebar-nav">

        <!-- Dashboard Link -->
        <a href="adminDashboard.html" class="sidebar-link active">
          <img src="Assets/dashboard.png" alt="Dashboard Icon" class="nav-icon">
          <span>Dashboard</span>
        </a>

        <!-- Dropdown: Review Requests -->
        <div class="sidebar-dropdown">
          <a href="#" class="sidebar-link dropdown-toggle" id="reviewRequestsToggle">
            <img src="Assets/review.png" alt="Review Icon" class="nav-icon">
            <span>Review Requests</span>
            <span class="dropdown-arrow">▼</span>
          </a>

          <!-- Dropdown Content for Review Requests -->
          <div class="dropdown-content" id="reviewRequestsDropdown">
            <a href="admin-conference-requests.html" class="dropdown-link">Conference Room</a>
            <a href="admin-tents-requests.html" class="dropdown-link">Tents & Chairs</a>
          </div>
        </div>

        <!-- Dropdown: Manage Calendar -->
        <div class="sidebar-dropdown">
          <a href="#" class="sidebar-link dropdown-toggle" id="manageCalendarToggle">
            <img src="Assets/calendar-dashboard.png" alt="Calendar Icon" class="nav-icon">
            <span>Manage Calendar</span>
            <span class="dropdown-arrow">▼</span>
          </a>

          <!-- Dropdown Content for Manage Calendar -->
          <div class="dropdown-content" id="manageCalendarDropdown">
            <a href="admin-calendar-conference.html" class="dropdown-link">Conference Room</a>
            <a href="admin-calendar-tents.html" class="dropdown-link">Tents & Chairs</a>
          </div>
        </div>

        <!-- Manage Inventory Link -->
        <a href="admin-manage-inventory.html" class="sidebar-link">
          <img src="Assets/inventory.png" alt="Inventory Icon" class="nav-icon">
          <span>Manage Inventory</span>
        </a>
      </nav>

      <!-- Logout Button -->
      <div class="sidebar-footer">
        <button onclick="window.logout()" class="logout-btn">
          <span>Log Out</span>
        </button>
      </div>
    </aside>
    <!-- ======================= END OF SIDEBAR ===================== -->


    <!-- =============== MOBILE MENU TOGGLE (for small screens) =============== -->
    <button class="mobile-menu-toggle" id="mobileMenuToggle">
      <span>☰</span>
    </button>


    <!-- ========================= MAIN CONTENT AREA ========================= -->
    <main class="admin-main">

      <!-- ===== Hero Section ===== -->
      <section class="admin-hero">
        <!-- Overlay for background dimming -->
        <div class="admin-hero-overlay"></div>

        <!-- Welcome Text -->
        <div class="admin-hero-content">
          <h1>WELCOME, <span class="highlight-yellow">ADMIN!</span></h1>
          <p>Manage Tents and Chairs Calendar here.</p>
        </div>
      </section>

      <!-- ===== Calendar Section ===== -->
      <div class="calendar-wrapper">
        <div class="calendar-container">

          <!-- Top Row: Legend + Month Navigation -->
          <div class="calendar-top-row">

            <!-- Legend showing booked dates -->
            <div class="legend">
              <div class="legend-item">
                <span class="booked-dot"></span>
                <span>Booked</span>
              </div>
            </div>

            <!-- Calendar Header: Navigation buttons + Month-Year display -->
            <div class="calendar-header">
              <button class="nav-btn" id="prevBtn">‹</button>
              <div class="month-year" id="monthYear"></div>
              <button class="nav-btn" id="nextBtn">›</button>
            </div>
          </div>

          <!-- Calendar Grid (generated dynamically using JS) -->
          <div class="calendar-grid" id="calendarGrid"></div>

        </div>
      </div>
    </main>
    <!-- ======================= END OF MAIN CONTENT ======================= -->

    <!-- External JavaScript file (using ES Modules) -->
    <script src="script.js" type="module"></script>
  </body>
</html>
